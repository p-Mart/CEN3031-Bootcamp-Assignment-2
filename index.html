<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-5">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="filter">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
                <tr class="test" ng-repeat="listing in listings | filter:filter as results" ng-click="showDetails(listings.indexOf(listing))">
                  <td>{{listing.code}}</td>
                  <td>{{listing.name}}</td>
                  <td><button ng-click="deleteListing(listings.indexOf(listing))" class="btn btn-danger btn-xs">X</button></td>
                </tr>
                <tr class="test" ng-if="results.length === 0">
                  <td>No results found.</td>
                  <td></td>
                  <td></td>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        <h3>Add a new listing:</h3>

        <div class="form-group">
          <label for="code">*Code:</label>
          <input class="form-control" id="code" ng-model="code">
        </div>

        <div class="form-group">
          <label for="name">*Name:</label>
          <input class="form-control" id="name" ng-model="name">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input class="form-control" id="address" ng-model="address">
        </div>

        <div class="form-group">
          <label for="latitude">Latitude:</label>
          <input class="form-control" id="latitude" ng-model="latitude">
        </div>

        <div class="form-group">
          <label for="longitude">Longitude:</label>
          <input class="form-control" id="longitude" ng-model="longitude">
        </div>

        <p>* : required</p>

        <button type="submit" class="btn btn-primary" ng-click="addListing()">Add Listing</button>

        </div>

        <div class="col-md-7">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <p ng-bind="detailedInfo.name"></p>
             <p ng-bind="detailedInfo.address"></p>
             <p ng-bind="detailedInfo.latitude"></p>
             <p ng-bind="detailedInfo.longitude"></p>
              
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
